<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - BookLovers</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <script type="module">
        import { addHeader } from '../js/common.js';
        addHeader();
    </script>
    <div class="form-container">
        <h2>ĐĂNG NHẬP</h2>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Mật Khẩu:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Lưu Lại</label><br><br>
            <button type="submit">Đăng Nhập</button>
        </form>

        <p><a href="forgot_password.html">Quên Mật Khẩu? Click Đây</a></p>
        <p><a href="register.html">Chưa Có Tài Khoản? Click Đây</a></p>
    </div>

    <!----- add footer section  ----->
    <script type="module">
        import { addFooter } from '../js/common.js';
        addFooter();
    </script>
    <script src="../js/login.js"></script>
</body>

</html>
