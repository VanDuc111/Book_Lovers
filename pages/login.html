<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - BookLovers</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <script type="module">
        import { addHeader } from '../js/common.js';
        addHeader();
    </script>
    <div class="form-container">
        <h2>ĐĂNG NHẬP</h2>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" autocapitalize="off" autocorrect="off" spellcheck="false"><br><br>
            <label for="password">Mật Khẩu:</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password">
                <button type="button" class="password-toggle" aria-label="Hiện/Ẩn mật khẩu"><i class="fas fa-eye"></i></button>
            </div>
            
            <button type="submit">Đăng Nhập</button>

            <button type="button" class="btn-google" onclick="window.location.href='/api/api.php?endpoint=auth&provider=google'" aria-label="Đăng nhập bằng Google">
                <img src="/assets/images/google-color.svg" alt="Google" style="width:1.4rem;height:1.4rem;display:inline-block;vertical-align:middle;margin-right:0.6rem"> Đăng nhập với Google
            </button>
        </form>

        <p><a href="register.html">Chưa Có Tài Khoản? Click Đây</a></p>
    </div>

    <!----- add footer section  ----->
    <script type="module">
        import { addFooter } from '../js/common.js';
        addFooter();
    </script>
    <script src="../js/login.js"></script>
</body>

</html>
