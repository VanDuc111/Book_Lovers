<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----- tile------>
    <title>Book Lovers</title>

    <!----- style link------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/form.css">

    <!----- swipper cdn link------>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />


</head>

<body>
    <script type="module">
        import { addHeader } from '../js/common.js';
        addHeader();
    </script>
    <!---- register form start ---->

    <div class="form-container">
        <h2>ĐĂNG KÝ</h2>
        <form id="registerForm">
            <label for="username">Tên Người Dùng:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" autocapitalize="off" autocorrect="off" spellcheck="false"><br><br>
            <label for="password">Mật Khẩu:</label><br>
            <div class="password-wrapper">
                <input type="password" id="password" name="password"><br><br>
                <button type="button" class="password-toggle" aria-label="Hiện/Ẩn mật khẩu"><i class="fas fa-eye"></i></button>
            </div>
            <label for="confirmPassword">Xác Nhận Mật Khẩu:</label><br>
            <div class="password-wrapper">
                <input type="password" id="confirmPassword" name="confirmPassword"><br><br>
                <button type="button" class="password-toggle" data-target="#confirmPassword" aria-label="Hiện/Ẩn mật khẩu"><i class="fas fa-eye"></i></button>
            </div>
            <button type="submit">Đăng Ký</button>
            <button type="button" class="btn-google" onclick="window.location.href='/api/api.php?endpoint=auth&provider=google'" aria-label="Đăng ký bằng Google">
                <img src="/assets/images/google-color.svg" alt="Google" style="width:1.4rem;height:1.4rem;display:inline-block;vertical-align:middle;margin-right:0.6rem"> Đăng ký với Google
            </button>
        </form>
        <p><a href="login.html">Đã Có Tài Khoản? Đăng Nhập</a></p>
    </div>

    <!---- register form ends ---->

    <!----- add footer section  ----->
    <script type="module">
        import { addFooter } from '../js/common.js';
        addFooter();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <!---- customer script link ---->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="../js/register.js"></script>
</body>

</html>
