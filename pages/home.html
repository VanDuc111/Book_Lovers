<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----- tile------>
    <title>Book Lovers</title>

    <!----- style link------>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/book-list.css" />

    <!----- swipper cdn link------>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>

  <body>
    <script type="module">
      import { addHeader } from "../js/common.js";
      addHeader();
    </script>

    <!---- home section start ---->

    <section class="home" id="home">
      <div class="row">
        <div class="content">
          <h3>Ưu đãi lên đến 30%!</h3>
          <p>Danh sách nổi bật</p>
          <a href="book-list.html" class="btn">Mua ngay!</a>
        </div>

        <div class="swiper home-books-list">
          <div class="swiper-wrapper" id="home-books-wrapper">
            <div class="swiper-slide loading-message">
              Đang tải danh sách nổi bật...
            </div>
          </div>
        </div>
      </div>
    </section>

    <!----home section ends ---->

    <!----sach-van-hoc section start ---->

    <section class="sach-van-hoc container" id="sach-van-hoc">
      <div class="heading"><span>Sách Thể Loại Văn Học</span></div>

      <div class="sach-van-hoc-list swiper">
        <div class="swiper-wrapper" id="sach-van-hoc-container">
          <div class="swiper-slide loading-message">
            Đang tải sách văn học...
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>

    <!----sach-van-hoc section ends ---->

    <!----daily-recommended section start ---->
    <section class="daily-recommended container" id="daily-recommended">
      <div class="heading"><span>Gợi Ý Hôm Nay</span></div>
      <div class="daily-recommended-list swiper">
        <div class="swiper-wrapper" id="daily-recommended-container">
          <div class="swiper-slide loading-message">Đang tải sách gợi ý...</div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <!----daily-recommended section ends ---->

    <!----- daily-product section start ----->
    <!-- <section class="daily-product container">
        <div class="heading"><span>Gợi ý cho bạn</span></div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="">
                    <div class="row daily-product-list">
                    </div>
                </div>
            </div>
        </div>
    </section> -->

    <!----- daily-product section ends ----->

    <!----- reviews section start ----->
    <section class="reviews container" id="reviews">
      <div class="heading"><span>Đánh giá gần đây</span></div>
      <div class="container">
        <div class="row" id="recent-reviews-row">
          <!-- Review cards will be loaded dynamically from backend (review summary)
                     Each card shows: book image, number of reviews, average rating -->
          <div class="col-12 text-center">Đang tải đánh giá...</div>
        </div>
      </div>
    </section>

    <!----- reviews section start ----->

    <!----- add footer section  ----->
    <script type="module">
      import { addFooter } from "../js/common.js";
      addFooter();
    </script>

    <!----- swiper cdn link ----->

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!---- customer script link ---->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="../js/script.js"></script> -->
    <script type="module" src="../js/common.js"></script>
    <script defer src="../js/book-list.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
