<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/book-list.css" />
    <link rel="stylesheet" href="../css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>

  <body>
    <script type="module">
      import { addHeader } from "../js/common.js";
      addHeader();
    </script>

    <div class="container mt-4 mb-5">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/pages/home.html">Trang Chủ</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Đánh giá</li>
        </ol>
      </nav>

      <h3 class="mb-3">Tất cả đánh giá</h3>

      <div class="table-responsive">
        <table class="table table-striped reviews-table" id="reviews-table">
          <thead class="table-dark">
            <tr>
              <th scope="col">Sách</th>
              <th scope="col">Người dùng</th>
              <th scope="col">Rating</th>
              <th scope="col">Review</th>
              <th scope="col">Ngày</th>
            </tr>
          </thead>
          <tbody>
            <tr id="reviews-loading">
              <td colspan="5" class="no-data">Đang tải đánh giá...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script type="module">
      import { addFooter } from "../js/common.js";
      addFooter();

      const apiBase = "../api/api.php";

      async function fetchJson(url) {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      }

      async function loadReviews() {
        try {
          const [reviews, books, users] = await Promise.all([
            fetchJson(`${apiBase}?endpoint=review`),
            fetchJson(`${apiBase}?endpoint=books`),
            fetchJson(`${apiBase}?endpoint=users`),
          ]);

          const bookMap = new Map();
          if (Array.isArray(books))
            books.forEach((b) => bookMap.set(String(b.bookID), b));

          const userMap = new Map();
          if (Array.isArray(users))
            users.forEach((u) => userMap.set(String(u.userID), u));

          const tbody = document.querySelector("#reviews-table tbody");
          tbody.innerHTML = "";

          if (!Array.isArray(reviews) || reviews.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="no-data">Chưa có đánh giá nào.</td></tr>`;
            return;
          }

          reviews.forEach((r) => {
            const book = bookMap.get(String(r.bookID)) || { title: "—" };
            const user = userMap.get(String(r.userID)) || { name: "Khách" };
            const date = r.created_at
              ? new Date(r.created_at).toLocaleString()
              : "";

            function renderStars(rating) {
              rating = parseInt(rating) || 0;
              let html =
                '<span class="rating-stars static" aria-hidden="true">';
              for (let i = 1; i <= 5; i++) {
                const cls = i <= rating ? "checked" : "";
                const style = i <= rating ? 'style="color:#ffc107;"' : "";
                html += `<i class="fa fa-star ${cls}" data-value="${i}" ${style}></i>`;
              }
              html += "</span>";
              return html;
            }

            const tr = document.createElement("tr");
            tr.innerHTML = `
                        <td>${escapeHtml(book.title || "")}</td>
                        <td>${escapeHtml(user.name || "")}</td>
                        <td>${renderStars(r.rating || 0)}</td>
                        <td>${escapeHtml(r.comment || "")}</td>
                        <td>${escapeHtml(date)}</td>
                    `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          const tbody = document.querySelector("#reviews-table tbody");
          tbody.innerHTML = `<tr><td colspan="5" class="no-data">Lỗi khi tải đánh giá: ${err.message}</td></tr>`;
          console.error(err);
        }
      }

      function escapeHtml(str) {
        return String(str)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      loadReviews();
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/common.js"></script>
  </body>
</html>
