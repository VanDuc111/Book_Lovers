<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi tiết sách</title>
    <link rel="stylesheet" href="../css/book-list.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      /* Reviews block tweaks */
      #avg-rating-number {
        line-height: 1;
        font-size: 4.4rem;
      }
      #avg-stars i {
        font-size: 1.6rem;
        color: #f4b400;
      }
      #reviews-list {
        font-size: 1.15rem;
        line-height: 1.7;
      }
      #reviews-list .d-flex > div {
        min-height: 1px;
      }
      /* Make reviews container visually distinct and enforce two-column layout */
      .reviews-section {
        padding: 1.5rem;
        background: #fafafa;
        border: 1px solid #e9e9e9;
        border-radius: 8px;
      }
      /* Ensure tabs and reviews list are inside the visual box */
      .reviews-section .nav-tabs {
        margin-top: 0.5rem;
      }
      .reviews-section .tab-content {
        padding-top: 0.75rem;
      }
      .reviews-section .row {
        margin: 0;
      }
      .reviews-section .col-md-3,
      .reviews-section .col-md-9 {
        padding-left: 0;
        padding-right: 0;
      }
      /* make auth note visually aligned and smaller on wide screens */
      #review-auth-note {
        font-size: 0.95rem;
      }
      /* Review item columns: left fixed, right flexible and wrapping */
      #reviews-list .d-flex {
        align-items: flex-start;
      }
      #reviews-list .d-flex > div:first-child {
        width: 130px;
        min-width: 110px;
        padding-right: 1rem;
        box-sizing: border-box;
        font-size: 0.95rem;
      }
      #reviews-list .d-flex > div:last-child {
        flex: 1 1 auto;
        max-width: calc(100% - 150px);
        word-break: break-word;
        font-size: 1.15rem;
      }
      @media (max-width: 768px) {
        #avg-rating-number {
          font-size: 2.6rem !important;
        }
        #avg-stars i {
          font-size: 1.1rem;
        }
        #reviews-list .d-flex > div:first-child {
          width: 100px;
          min-width: 100px;
        }
        #reviews-list .d-flex > div:last-child {
          max-width: calc(100% - 110px);
        }
      }
    </style>
  </head>

  <body>
    <script type="module">
      import { addHeader } from "../js/common.js";
      addHeader();
    </script>
    <div id="book-details-container" class="container mt-4"></div>

    <!-- Reviews section -->
    <section class="container mt-4">
      <div class="reviews-section">
        <h3 style="margin-bottom: 1rem">Đánh giá sản phẩm</h3>
        <div class="row">
          <div class="col-md-3 text-center">
            <div id="avg-rating-number" style="font-weight: 700">
              0<span
                id="avg-rating-suffix"
                style="font-size: 1.4rem; font-weight: 400"
                >/5</span
              >
            </div>
            <div
              id="avg-stars"
              class="rating-stars static"
              aria-hidden="true"
              style="margin: 0.6rem 0; font-size: 1.4rem; color: #f4b400"
            >
              <i class="fa fa-star"></i><i class="fa fa-star"></i
              ><i class="fa fa-star"></i><i class="fa fa-star"></i
              ><i class="fa fa-star"></i>
            </div>
            <div id="avg-count" style="color: #999">(0 đánh giá)</div>
          </div>

          <div class="col-md-9 d-flex align-items-start justify-content-end">
            <div id="review-auth-note" style="color: #666; text-align: right">
              Chỉ có thành viên mới có thể viết nhận xét. Vui lòng
              <a href="/pages/login.html">đăng nhập</a> hoặc
              <a href="/pages/register.html">đăng ký</a>.
            </div>
          </div>
        </div>

        <!-- Tabs and reviews list (inside the same visual box) -->
        <hr style="margin: 1.25rem 0; border-color: #eee" />
        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              data-bs-toggle="tab"
              data-bs-target="#tab-new"
              type="button"
              role="tab"
            >
              Mới nhất
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              data-bs-toggle="tab"
              data-bs-target="#tab-top"
              type="button"
              role="tab"
            >
              Yêu thích nhất
            </button>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane fade show active" id="tab-new" role="tabpanel">
            <div id="reviews-list">
              <!-- sample review item -->
              <div class="d-flex mb-4">
                <div style="width: 120px; text-align: left">
                  <div style="font-weight: 700">Tô*****</div>
                  <div style="color: #888; font-size: 0.9rem">14/08/2025</div>
                </div>
                <div style="flex: 1">
                  <div class="mb-2">
                    <span class="text-warning">
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                      <i class="fa fa-star"></i>
                    </span>
                  </div>
                  <div style="color: #333; line-height: 1.6">
                    Đây là cuốn sách rất hay, ... <a href="#">Xem thêm</a>
                  </div>
                  <div class="mt-2" style="color: #777; font-size: 0.95rem">
                    <span class="me-3"
                      ><i class="fa fa-thumbs-up"></i> Thích (3)</span
                    >
                    <span><i class="fa fa-flag"></i> Báo cáo</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="tab-top" role="tabpanel">
            <div class="text-muted">Chưa có đánh giá được yêu thích.</div>
          </div>
        </div>
      </div>
    </section>

    <script type="module">
      import { addFooter } from "../js/common.js";
      addFooter();
    </script>

    <script type="module" src="../js/book-details.js"></script>
    <script src="../js/login.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
