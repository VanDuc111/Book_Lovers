<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <!-- header section start -->

    <header class="header">
      <div class="header-1">
        <a
          href="/pages/home.html"
          class="logo"
          id="logo"
          aria-label="BookLovers"
        >
          <span class="logo-text">BookLovers</span>
        </a>

        <!---- category ---->
        <nav class="category">
          <button class="category-bars btn" aria-label="Mở danh mục">
            <img src="../assets/icons/category.svg" alt="Category" class="category-icon">
          </button>
          <div class="category-content">
            <ul id="header-category-list" class="category-list"></ul>
          </div>
        </nav>

        <form
          action=""
          class="form-box from-box"
          id="search-form"
          autocomplete="off"
          role="search"
          aria-label="Site search"
        >
          <input
            type="search"
            name="q"
            placeholder="Tìm kiếm sản phẩm..."
            id="search-input"
            autocomplete="off"
            autocapitalize="off"
            autocorrect="off"
            spellcheck="false"
          />
        </form>

        <div class="icons">
          <a href="cart.html" class="cart-link">
            <img src="../assets/icons/shopping-cart.svg" alt="Cart" class="navbar-icon">
          </a>
          <a href="login.html" id="login-btn" class="user-info">
            <img src="../assets/icons/user.svg" alt="User" class="navbar-icon">
            <span id="welcome-message"></span>
          </a>
          <button id="logout-btn" style="display: none">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>
      </div>

      <div class="header-2">
        <div class="navbar">
          <a href="/pages/home.html">Trang Chủ</a>
          <a href="purchased-books.html">Sách đã mua</a>
          <a href="reviews.html">Đánh giá</a>
          <a href="book-list.html">Toàn bộ</a>
        </div>
      </div>
    </header>

    <!---- header section ends ---->

    <script type="module" src="../js/common.js"></script>
    <!-- <script src="../js/script.js"></script> -->
    <!-- <script src="../js/book-list.js"></script> -->
  </body>
</html>
